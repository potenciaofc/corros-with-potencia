<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Gabriel">
 <title>Login</title>

<link rel="stylesheet" href="bootstrap-4.1.3/bootstrap.css">
</head>
<body style="background-image: url('410227.jpg'); background-size: cover; background-repeat: no-repeat;">
<br><br><br>
<header class="text-center">
	<h1>Login</h1>
</header>
<div class="container text-center" style="color: white; margin-top: 150px;">
    <form action="index.html" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" name="sobrenome" id="sobrenome">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" class="form-control" name="idade" id="idade">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" name="senha" id="senha">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="contrato">
            <label class="form-check-label" for="contrato" onclick="alert('Sua alma pertence ao potência hahaha!!!')">Aceito os termos de segurança.</label>
        </div>
        <button type="submit" class="btn btn-primary">Terminar Login</button>
    </form>
</div>
<br><br><br>

<footer class="text-center text-white">
    <h3>Fica tranquilo que não vou pegar seus dados ;)</h3>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
